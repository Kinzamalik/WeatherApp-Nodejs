<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css" integrity="sha512-apX8rFN/KxJW8rniQbkvzrshQ3KvyEH+4szT3Sno5svdr6E/CP0QE862yEeLBMUnCqLko8QaugGkzvWS7uNfFQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="box">
        <div class="wave -one"> </div>
        <div class="wave -two"> </div>
        <div class="wave -three"> </div>

        <div id="weathericon">
            <i class="fas fa-sun" style="color: #eccc68;"></i> 
        </div>

        <div class="info">
            <h2 class="location"> <i class="fas fa-street-view"></i>
                {%location%},
                {%country%}
            
            </h2>
            <p id="date">SAT | JUN 13 | 12:00PM</p>
            <h1 class="temp">{%tempval%}</h1>
            <h3 class="tempmin_max">{%tempmin%}| {%tempmax%}</h3>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./node.js"></script>
</body>
</html>
